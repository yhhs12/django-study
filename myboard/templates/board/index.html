<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <h1>게시판</h1>
    <table>
      <th>#</th>
      <th>제목</th>
      <th>글쓴이</th>
      <th>작성일</th>
      <th>조회수</th>
      <!-- 리스트 내용 반복 -->
      {% for b in board_list%}
      <tr>
        <td>{{ b.id }}</td>
        <td><a href="{{b.id}}">{{ b.title }}</a></td>
        <td>{{ b.writer }}</td>
        <td>{{ b.input_date |date:'Y/m/d H:i' }}</td>
        <td>{{ b.view_count }}</td>
      </tr>
      {%endfor%}
    </table>
    <a href="write/">글쓰기</a>
    <form action="find_board/" method="post">
      {%csrf_token%}
      <input type="radio" name="condition" value="all" checked="true" />완전일치
      <input type="radio" name="condition" value="part" />부분일치
      <input type="text" name="search_title" />
      <input type="submit" value="검색" />
    </form>
  </body>
</html>

{% comment %}
<form action="write_board/" method="POST">
  {%csrf_token%}
  <input type="submit" name="write" value="글쓰기" /> {% endcomment %}
</form>
