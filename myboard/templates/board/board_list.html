<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CBV로 객체 가져오기</h1>
    <!-- 클래스 기반에서는 기본적으로 리스트 이름을 객체이름_list로 사용-->
    {% for board in board_list %}
        <a href="{{ board.id }}/">
        <span>{{ board.id }}{{ board.title }}</span><br>
        </a>
    {% endfor %}
</body>
</html>
