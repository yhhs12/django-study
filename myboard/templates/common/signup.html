<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="{%url 'common:signup' %}" method="post">
        {% csrf_token %}
        <!-- 각 태그에 적용한 name 속성은 UserCreationForm에서 제공하는 필드 이름과 같다-->
        <!-- 아이디 -->
        아이디 <input type ="text" name = "username"><br>
        <!-- 비밀번호 -->
        비밀번호 <input type ="password" name = "password1"><br>
        <!-- 비밀번호 확인 -->
        비밀번호 확인 <input type ="password" name = "password2"><br>
        <!-- 이메일 -->
        이메일 <input type ="email" name = "email"><br>

        first_name <input type ="text" name = "first_name"><br>
        last_name <input type ="text" name = "last_name"><br>
        <!-- 회원가입 -->
        <button type="submit" />회원가입</button>

    </form>
</body>
</html>
